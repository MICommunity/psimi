interactorpool.logFile=target/interactorpool
complex.logFile=target/complex

gene.logFile=target/gene

bioactiveentity.logFile=target/bioactiveentity

organism.logFile=target/organism

remap.logFile=target/protein-remap

feature.logFile=target/feature

participant.logFile=target/participant

participantpool.logFile=target/participantpool

interaction.logFile=target/interaction

experiment.logFile=target/experiment

publication.logFile=target/publication

source.logFile=target/source
