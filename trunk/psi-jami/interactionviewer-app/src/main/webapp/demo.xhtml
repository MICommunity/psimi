<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta name="description" content="JAMI-JSON"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Content-Language" content="en-GB"/>
<meta http-equiv="Window-target" content="_top"/>
<meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no" />

<title>
    JAMI-Json application
</title>
</head>
<body>

<form action="miJson" method="POST" name="url_form">
    URL: <input type="text" name="url"/>
    <input type="submit" value="Submit" />
</form>
<form action="miJson" method="POST" enctype="multipart/form-data" name="file_form">
    Local File: <input type="file" name="file" />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
